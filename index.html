<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Trebuchet Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced Trebuchet Simulator</h1>
            <p>Explore different trebuchet designs and customize their parameters</p>
        </header>

        <div class="main-content">
            <!-- Canvas for physics simulation -->
            <div class="canvas-container">
                <canvas id="simulationCanvas"></canvas>
                <div class="controls">
                    <button id="pauseBtn" class="btn btn-primary">Play</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>

            <!-- Sidebar for trebuchet selection and customization -->
            <div class="sidebar">
                <section class="section">
                    <h2>Trebuchet Type</h2>
                    <div class="param-group">
                        <select id="trebuchetType" class="trebuchet-type-select">
                            <option value="hinged">Hinged Counterweight</option>
                            <option value="whipper">Whipper</option>
                            <option value="floating">Floating Arm</option>
                            <option value="walking">Walking Arm</option>
                            <option value="sandbox" selected>Sandbox</option>
                        </select>
                    </div>
                </section>

                <section class="section">
                    <h2>Customize Parameters</h2>
                    <div class="parameters">
                        <div class="param-group">
                            <label for="armLength">Arm Length</label>
                            <input type="number" id="armLength" step="1">
                            <span class="unit">m</span>
                        </div>

                        <div class="param-group">
                            <label for="armHeight">Arm Height</label>
                            <input type="number" id="armHeight" step="0.5">
                            <span class="unit">m</span>
                        </div>

                        <div class="param-group">
                            <label for="armMass">Arm Mass</label>
                            <input type="number" id="armMass" step="5">
                            <span class="unit">kg</span>
                        </div>

                        <div class="param-group">
                            <label for="counterweightMass">Counterweight Mass</label>
                            <input type="number" id="counterweightMass" step="10">                            <span class="unit">kg</span>                        </div>

                        <div class="param-group">
                            <label for="counterweightSize">Counterweight Size</label>
                            <input type="number" id="counterweightSize" step="0.1">
                            <span class="unit">m</span>
                        </div>

                        <div class="param-group">
                            <label for="projectileMass">Projectile Mass</label>
                            <input type="number" id="projectileMass" step="1">
                            <span class="unit">kg</span>
                        </div>

                        <div class="param-group">
                            <label for="projectileSize">Projectile Size</label>
                            <input type="number" id="projectileSize" step="0.05">
                            <span class="unit">m</span>
                        </div>

                        <div class="param-group">
                            <label for="slingLength">Sling Length</label>
                            <input type="number" id="slingLength" step="0.5">
                            <span class="unit">m</span>
                        </div>

                        <div class="param-group">
                            <label for="releaseAngle">Release Angle</label>
                            <input type="number" id="releaseAngle" step="5">
                            <span class="unit">Â°</span>
                        </div>
                    </div>
                </section>

                <section class="section">
                    <h2>Simulation Speed</h2>
                    <div class="parameters">
                        <div class="param-group">
                            <label for="playSpeed">Play Speed</label>
                            <input type="range" id="playSpeed" min="0.25" max="2" step="0.25" value="1">
                            <span class="value" id="playSpeedValue">1x</span>
                        </div>
                    </div>
                </section>

                <section class="section stats">
                    <h2>Statistics</h2>
                    <div class="stat-item">
                        <span>Distance:</span>
                        <span id="distanceValue">0 m</span>
                    </div>
                    <div class="stat-item">
                        <span>Max Height:</span>
                        <span id="heightValue">0 m</span>
                    </div>
                    <div class="stat-item">
                        <span>Time:</span>
                        <span id="timeValue">0 s</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="planck.min.js"></script>
    <script src="trebuchets/base-trebuchet.js"></script>
    <script src="trebuchets/hinged-trebuchet.js"></script>
    <script src="trebuchets/whipper-trebuchet.js"></script>
    <script src="trebuchets/floating-arm-trebuchet.js"></script>
    <script src="trebuchets/walking-arm-trebuchet.js"></script>
    <script src="trebuchets/sandbox-trebuchet.js"></script>
    <script src="trebuchet.js"></script>
    <script src="app.js"></script>
</body>
</html>
