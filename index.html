<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Trebuchet Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <!--
        <header>
            <h1>Advanced Trebuchet Simulator</h1>
            <p>Explore different trebuchet designs and customize their parameters</p>
        </header>
            -->

        <div class="main-content">
            <div class="left-column">
                <!-- Canvas for physics simulation -->
                <div class="canvas-container">
                    <canvas id="simulationCanvas"></canvas>
                    <div class="controls">
                        <button id="pauseBtn" class="btn btn-primary">Play</button>
                        <button id="resetBtn" class="btn btn-secondary">Reset</button>
                        <button id="stepBtn" class="btn btn-secondary">Step</button>
                        <input type="number" id="stepCount" min="1" max="100" value="10" style="width: 50px;">
                        <button id="stepMultiBtn" class="btn btn-secondary">Step N</button>
                    </div>
                </div>

                <!-- Statistics Panel -->
                <div class="stats-panel">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Estimated Distance</span>
                        <span class="stat-value" id="estimatedDistanceValue">0 m</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Max Distance</span>
                        <span class="stat-value" id="maxDistanceValue">0 m</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Current Distance</span>
                        <span class="stat-value" id="distanceValue">0 m</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Max Height</span>
                        <span class="stat-value" id="heightValue">0 m</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Current Height</span>
                        <span class="stat-value" id="currentHeightValue">0 m</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Max Velocity</span>
                        <span class="stat-value" id="maxVelocityValue">0 m/s</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Current Velocity</span>
                        <span class="stat-value" id="velocityValue">0 m/s</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Air Time</span>
                        <span class="stat-value" id="timeValue">0 s</span>
                    </div>
                </div>
            </div>
            </div>

            <!-- Sidebar for trebuchet selection and customization -->
            <div class="sidebar">
                <section class="section">
                    <h2>Trebuchet Type</h2>
                    <div class="param-group">
                        <select id="trebuchetType" class="trebuchet-type-select">
                            <option value="fixed">Fixed Counterweight</option>
                            <option value="hinged">Hinged Counterweight</option>
                            <option value="whipper">Whipper</option>
                            <option value="floating">Floating Arm</option>
                            <option value="walking">Walking Arm</option>
                            <option value="sandbox" selected>Sandbox</option>
                        </select>
                    </div>
                </section>

                <section class="section">
                    <h2>Customize Parameters</h2>
                    <div class="parameters">
                        <!-- Parameters will be dynamically generated based on selected trebuchet type -->
                    </div>
                </section>

                <section class="section">
                    <h2>Simulation Speed</h2>
                    <div class="parameters">
                        <div class="param-group">
                            <label for="playSpeed">Play Speed</label>
                            <input type="range" id="playSpeed" min="0.25" max="2" step="0.25" value="1">
                            <span class="value" id="playSpeedValue">1x</span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="planck.min.js"></script>
    <script src="trebuchets/base-trebuchet.js"></script>
    <script src="trebuchets/fixed-counterweight.js"></script>
    <script src="trebuchets/hinged-trebuchet.js"></script>
    <script src="trebuchets/whipper-trebuchet.js"></script>
    <script src="trebuchets/floating-arm-trebuchet.js"></script>
    <script src="trebuchets/walking-arm-trebuchet.js"></script>
    <script src="trebuchets/sandbox-trebuchet.js"></script>
    <script src="trebuchet.js"></script>
    <script src="app.js"></script>
</body>
</html>
